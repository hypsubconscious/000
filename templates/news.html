{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">最新消息</h1>
        <div class="row">
            {% for item in news %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="text-muted">{{ item.date }}</p>
                        <p class="card-text">{{ item.content[:100] }}...</p>
                        <a href="{{ url_for('news_detail', news_id=item.id) }}" 
                           class="btn btn-primary">閱讀更多</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">{{ news_item.title }}</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="text-muted">發布日期：{{ news_item.date }}</p>
                <p>{{ news_item.content }}</p>
                <a href="{{ url_for('news_list') }}" class="btn btn-secondary">返回列表</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">所有課程</h1>
        <div class="row">
            {% for course in courses %}  <!-- 注意這裡使用 plural 'courses' -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='images/' + course.image) }}" 
                         class="card-img-top" 
                         alt="{{ course.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <p class="card-text">{{ course.duration }}</p>
                        <p class="text-primary">{{ course.price }}</p>
                        <a href="{{ url_for('course_detail', course_id=course.id) }}" 
                           class="btn btn-primary">課程詳情</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">選擇課程</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    <div class="mb-4">
                        <label for="course" class="form-label fs-5">請選擇要報名的課程</label>
                        <select class="form-select form-select-lg" id="course" name="course" required>
                            <option value="" selected disabled>-- 請選擇課程 --</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.name }} ({{ course.price }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-arrow-right-circle me-2"></i>前往報名表單
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
